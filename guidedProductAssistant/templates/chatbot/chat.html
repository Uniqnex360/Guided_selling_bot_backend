<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Assistant Chatbot</title>
    <style>
        /* Chatbot Container */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 450px;
            background: #1a1a2e;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Chat Header */
        .chat-header {
            background: #6a11cb;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            position: relative;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            right: 10px;
            top: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        /* Chat Box */
        .chat-box {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background: #222;
            color: white;
            font-size: 14px;
        }

        /* User & Bot Messages */
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user {
            background: #4a90e2;
            text-align: right;
            align-self: flex-end;
        }

        .message.bot {
            background: #6a11cb;
            text-align: left;
            align-self: flex-start;
        }

        /* Chat Input */
        .chat-input {
            display: flex;
            border-top: 1px solid #444;
            background: #1a1a2e;
            padding: 5px;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border: none;
            outline: none;
            background: #333;
            color: white;
            border-radius: 5px;
        }

        .chat-input button {
            background: #6a11cb;
            border: none;
            padding: 8px 12px;
            margin-left: 5px;
            cursor: pointer;
            color: white;
            border-radius: 5px;
        }

        .chat-input button:hover {
            background: #4a90e2;
        }
    </style>
</head>
<body>

    <!-- Chatbot Container -->
    <div class="chat-container" id="chatWidget">
        <div class="chat-header">
            Product Assistant Chatbot
            <span class="close-btn" onclick="document.getElementById('chatWidget').style.display='none'">âœ–</span>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask about a product..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("userInput");
            let query = userInput.value.trim();
            if (!query) return;

            let chatBox = document.getElementById("chatBox");
            chatBox.innerHTML += `<p class='message user'><strong>You:</strong> ${query}</p>`;
            userInput.value = "";

            fetch("/chat/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: "query=" + encodeURIComponent(query)
            })
            .then(response => response.json())
            .then(data => {
                let formattedResponse = data.response.replace(/\n/g, "<br>"); // Preserve line breaks
                chatBox.innerHTML += `<div class='message bot'><strong>Bot:</strong> <br> ${formattedResponse}</div>`;
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
            });
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>

</body>
</html>
