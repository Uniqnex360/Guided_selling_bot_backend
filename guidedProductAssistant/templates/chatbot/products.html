 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Product Listing</title>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
     <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
     <style>
         /* Global Styling */
         body {
             font-family: 'Arial', sans-serif;
             background-color: #f8f9fa;
             margin: 0;
             padding: 20px;
         }
 
         /* Page Header */
         h2 {
             text-align: center;
             font-size: 28px;
             font-weight: bold;
             margin-bottom: 15px;
             color: #333;
         }
 
         /* Control Panel */
         .control-panel {
             display: flex;
             justify-content: space-between;
             align-items: center;
             margin-bottom: 15px;
         }
 
         .control-panel .entries {
             display: flex;
             align-items: center;
         }
 
         .control-panel label {
             font-weight: bold;
             margin-right: 10px;
             color: #555;
         }
 
         .control-panel select, .control-panel input {
             padding: 8px;
             border: 1px solid #ccc;
             border-radius: 5px;
             font-size: 14px;
         }
 
         .control-panel select {
             margin-right: 15px;
         }
 
         .control-panel input {
             width: 250px;
         }
 
         /* Table Styling */
         table {
             width: 100%;
             border-collapse: collapse;
             background: white;
             box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
             border-radius: 8px;
             overflow: hidden;
         }
 
         th, td {
             padding: 10px;
             border-bottom: 1px solid #ddd;
             text-align: left;
         }
 
         th {
             background-color: #007bff;
             color: white;
             font-weight: bold;
         }
 
         tr:hover {
             background-color: #f1f1f1;
         }
 
         /* Image Styling */
         img {
             width: 50px;
             height: 50px;
             object-fit: contain;
             border-radius: 5px;
             border: 1px solid #ddd;
         }
 
         /* Pagination Styling */
         .dataTables_paginate {
             text-align: center;
             margin-top: 10px;
         }
 
         .dataTables_paginate .paginate_button {
             padding: 6px 12px;
             margin: 2px;
             border: 1px solid #007bff;
             background-color: #007bff;
             color: white !important;
             border-radius: 5px;
             cursor: pointer;
         }
 
         .dataTables_paginate .paginate_button:hover {
             background-color: #0056b3;
         }
 
         .dataTables_paginate .paginate_button.current {
             background-color: #0056b3;
         }
     </style>
 </head>
 <body>
 
     <h2>Product Listing</h2>
 
     <!-- Filters (Entries per page & Search) -->
     <div class="control-panel">
         <div class="entries">
             <label for="entries">Show</label>
             <select id="entries">
                 <option value="10">10</option>
                 <option value="25">25</option>
                 <option value="50">50</option>
                 <option value="100">100</option>
             </select>
             <label for="entries">entries</label>
         </div>
         
         <input type="text" id="searchBox" placeholder="Search SKU or Product Name">
     </div>
 
     <table id="productTable">
         <thead>
             <tr>
                 <th>Image</th>
                 <th>SKU</th>
                 <th>Product Name</th>
                 <th>Brand</th>
                 <th>Price</th>
             </tr>
         </thead>
         <tbody>
             {% for product in products %}
             <tr>
                 <td><img src="{{ product.image_url }}" alt="{{ product.name }}"></td>
                 <td>{{ product.sku }}</td>
                 <td><a href="{% url 'product_detail' product.id %}" style="color: #007bff; font-weight: bold;">{{ product.name }}</a></td>
                 <td>{{ product.brand_name }}</td>
                 <td>${{ product.price }}</td>
             </tr>
             {% endfor %}
         </tbody>
     </table>
 
     <script>
         $(document).ready(function() {
             var table = $('#productTable').DataTable({
                 "paging": true,
                 "pageLength": 10,  
                 "lengthMenu": [10, 25, 50, 100],  
                 "ordering": true, 
                 "searching": true  
             });
 
             // Custom search
             $('#searchBox').on('keyup', function() {
                 table.search(this.value).draw();
             });
 
             // Entries per page change
             $('#entries').on('change', function() {
                 table.page.len(this.value).draw();
             });
         });
     </script>
 
 </body>
 </html>
